<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7F1D1D">
    <title>Inventory Export - STPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-red: #450A0A;
            --blood-red: #7F1D1D;
            --bright-red: #DC2626;
            --accent-red: #EF4444;
            --dark-gray: #1A1A1A;
            --mid-gray: #2D2D2D;
            --light-gray: #525252;
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-red);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background */
        .tyre-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #1A0A0A 0%, #450A0A 50%, #1A0A0A 100%);
        }

        /* Layout Wrapper */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem 2rem 2rem;
            border-bottom: none;
            backdrop-filter: blur(10px);
            background: rgba(26, 10, 10, 0.6);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
        }

        .brand-logo {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 12px rgba(220, 38, 38, 0.4));
        }

        .logo-text {
            text-align: center;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 6px;
            background: linear-gradient(135deg, #FFFFFF 0%, var(--accent-red) 50%, var(--bright-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(220, 38, 38, 0.5);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.8)); }
        }

        .logo-text p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 2px;
            margin-top: 0.3rem;
            text-transform: uppercase;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 1rem 1rem 2rem;
        }

        .export-card {
            background: rgba(26, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.25);
            border-radius: 20px;
            padding: 1.5rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(220,38,38,0.08);
            animation: fadeInUp 0.7s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(28px); }
            to   { opacity: 1; transform: translateY(0);    }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.9rem;
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-bottom: 1.2rem;
        }

        .back-btn:hover {
            background: var(--accent-red);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 2.5px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(220,38,38,0.35), transparent);
            margin: 1rem 0;
        }

        .section-label {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-red);
            margin-bottom: 0.7rem;
            margin-top: 0.8rem;
        }

        .form-group {
            margin-bottom: 0.9rem;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 0.45rem 0.7rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-red);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.2);
        }

        .export-btn {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.8rem;
            background: linear-gradient(135deg, var(--bright-red), var(--blood-red));
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
        }

        .export-btn:active {
            transform: translateY(0);
        }

        /* PDF Preview Modal */
        .pdf-modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .pdf-modal-overlay.active {
            display: flex;
        }

        .pdf-modal-box {
            background: #fff;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            color: #000;
        }

        .pdf-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #DC2626;
            padding-bottom: 1rem;
        }

        .pdf-modal-header h2 {
            margin: 0;
            color: #7F1D1D;
        }

        .pdf-close-btn {
            background: #DC2626;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .pdf-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .pdf-content table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .pdf-content table td:first-child {
            font-weight: bold;
            width: 200px;
            background: #f5f5f5;
        }

        .pdf-video-container {
            text-align: center;
            margin-top: 1.5rem;
        }

        .pdf-video-container video {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .pdf-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .pdf-btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pdf-btn.primary {
            background: linear-gradient(135deg, #DC2626, #7F1D1D);
            color: #fff;
        }

        .pdf-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            .pdf-modal-overlay, .pdf-modal-overlay * {
                visibility: visible;
            }
            .pdf-modal-overlay {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: #fff;
            }
            .pdf-close-btn, .pdf-actions {
                display: none !important;
            }
            .pdf-modal-box {
                max-height: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

<div class="tyre-background"></div>

<div class="container">
    <header>
        <div class="logo-container">
            <div class="brand-logo">
                <img src="logo.png" alt="STPL Logo">
            </div>
            <div class="logo-text">
                <h1>STPL</h1>
                <p>Service Tyre Private Limited</p>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="export-card">
            <a href="#" onclick="history.back(); return false;" class="back-btn">
                Back
            </a>
            
            <h2 class="card-title">INVENTORY EXPORT</h2>

            <!-- PDF Export Section -->
            <div class="section-label">Export Single Record (PDF with Video)</div>
            <div class="form-group">
                <label class="form-label">Reference No</label>
                <input type="text" id="pdfRefNo" class="form-input" placeholder="Enter Reference No">
            </div>
            <button class="export-btn" onclick="exportPDF()">EXPORT PDF</button>

            <div class="divider"></div>

            <!-- CSV Export Section -->
            <div class="section-label">Export Multiple Records (CSV - Data Only)</div>
            <div class="form-group">
                <label class="form-label">Reference No (Optional)</label>
                <input type="text" id="csvRefNo" class="form-input" placeholder="Leave blank for all records">
            </div>
            <div class="form-group">
                <label class="form-label">From Date</label>
                <input type="date" id="fromDate" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">To Date</label>
                <input type="date" id="toDate" class="form-input">
            </div>
            <button class="export-btn" onclick="exportCSV()">EXPORT CSV</button>
        </div>
    </div>
</div>

<!-- PDF Preview Modal -->
<div class="pdf-modal-overlay" id="pdfModal">
    <div class="pdf-modal-box">
        <div class="pdf-modal-header">
            <h2>Inventory Record</h2>
            <button class="pdf-close-btn" onclick="closePDFModal()">Close</button>
        </div>
        <div class="pdf-content" id="pdfContent"></div>
        <div class="pdf-actions">
            <button class="pdf-btn primary" onclick="printPDF()">Print / Save as PDF</button>
            <button class="pdf-btn secondary" onclick="closePDFModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
(function(){
    // Get Inventory Records from localStorage
    function getInventoryRecords() {
        const records = localStorage.getItem('inventoryRecords');
        if (records) {
            return JSON.parse(records);
        }
        return [];
    }

    function getLoggedInUser() {
        const user = localStorage.getItem('loggedInUser');
        return user || 'Admin';
    }

    // PDF Export with Video
    function exportPDF() {
        const refNo = document.getElementById('pdfRefNo').value.trim();
        
        if (!refNo) {
            alert('Please enter Reference No');
            return;
        }

        const records = getInventoryRecords();
        const record = records.find(r => r.refNo === refNo);

        if (!record) {
            alert('No data found for Reference No: ' + refNo);
            return;
        }

        const loggedInUser = getLoggedInUser();
        
        // Create PDF content with video
        let videoHtml = '';
        if (record.video) {
            videoHtml = `
                <div class="pdf-video-container">
                    <h3 style="color:#7F1D1D;margin-bottom:10px;">Installation Video</h3>
                    <video controls width="100%" style="max-width:600px;">
                        <source src="${record.video}" type="video/webm">
                        <source src="${record.video}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            `;
        } else {
            videoHtml = '<div style="text-align:center;padding:20px;border:2px dashed #ccc;margin-top:20px;"><p>No video attached</p></div>';
        }
        
        const pdfContent = `
            <div style="text-align:center;margin-bottom:20px;">
                <h1 style="color:#7F1D1D;margin-bottom:5px;">STPL - Inventory Record</h1>
                <p style="color:#666;">Service Tyre Private Limited</p>
            </div>
            <h3 style="color:#7F1D1D;border-bottom:1px solid #ddd;padding-bottom:10px;">Item Details</h3>
            <table>
                <tr>
                    <td>Entered By</td>
                    <td>${loggedInUser}</td>
                </tr>
                <tr>
                    <td>Reference No</td>
                    <td>${record.refNo}</td>
                </tr>
                <tr>
                    <td>Item Name</td>
                    <td>${record.itemName}</td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td>${record.quantity}</td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td>${record.location}</td>
                </tr>
                <tr>
                    <td>Installation Date</td>
                    <td>${record.installDate}</td>
                </tr>
                <tr>
                    <td>Expiry Date</td>
                    <td>${record.expiryDate || 'N/A'}</td>
                </tr>
                <tr>
                    <td>Recorded At</td>
                    <td>${new Date(record.time).toLocaleString()}</td>
                </tr>
            </table>
            ${videoHtml}
            <div style="margin-top:30px;text-align:center;font-size:12px;color:#666;">
                <p>Generated on: ${new Date().toLocaleString()}</p>
            </div>
        `;

        document.getElementById('pdfContent').innerHTML = pdfContent;
        document.getElementById('pdfModal').classList.add('active');
    }

    function closePDFModal() {
        document.getElementById('pdfModal').classList.remove('active');
    }

    function printPDF() {
        window.print();
    }

    // CSV Export - Data Only (No Video)
    function exportCSV() {
        const refNo = document.getElementById('csvRefNo').value.trim();
        const fromDate = document.getElementById('fromDate').value;
        const toDate = document.getElementById('toDate').value;

        if (!fromDate || !toDate) {
            alert('Please select both From Date and To Date');
            return;
        }

        const records = getInventoryRecords();
        const loggedInUser = getLoggedInUser();

        // Filter records
        let filteredRecords = records.filter(record => {
            const installDate = new Date(record.installDate);
            const from = new Date(fromDate);
            const to = new Date(toDate);

            const dateMatch = installDate >= from && installDate <= to;
            const refNoMatch = !refNo || record.refNo === refNo;

            return dateMatch && refNoMatch;
        });

        if (filteredRecords.length === 0) {
            alert('No data found for the selected criteria');
            return;
        }

        // Create CSV content - Data in rows (no video)
        const headers = ['Entered By', 'Reference No', 'Item Name', 'Quantity', 'Location', 'Install Date', 'Expiry Date', 'Recorded At'];
        let csvContent = headers.join(',') + '\n';

        filteredRecords.forEach(record => {
            const row = [
                loggedInUser,
                record.refNo,
                record.itemName,
                record.quantity,
                record.location,
                record.installDate,
                record.expiryDate || 'N/A',
                new Date(record.time).toLocaleString()
            ];
            csvContent += row.join(',') + '\n';
        });

        // Download CSV
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        
        link.setAttribute('href', url);
        link.setAttribute('download', 'inventory_records_' + new Date().getTime() + '.csv');
        link.style.display = 'none';
        
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        alert('CSV exported successfully! ' + filteredRecords.length + ' records exported.');
    }

    // Expose globals
    window.exportPDF = exportPDF;
    window.exportCSV = exportCSV;
    window.closePDFModal = closePDFModal;
    window.printPDF = printPDF;
})();
</script>
</body>
</html>
